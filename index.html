<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Carousel</title>
  </head>
  <body>
    <header>
      <p>Infinite Carousel by Milad Gharibi</p>
      <div class="social">
        <a href="#"><i class="fab fa-codepen"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </header>

    <div class="carousel-wrap">
      <button class="btn-prev"><i class="fa fa-angle-left"></i></button>

      <div class="carousel">
        <div class="carousel-item">
          <img src="img/1.jpg" alt="slide" />
          <p class="image-text">image 1</p>
        </div>

        <div class="carousel-item">
          <img src="img/2.jpg" alt="slide" />
          <p class="image-text">image 2</p>
        </div>

        <div class="carousel-item">
          <img src="img/3.jpg" alt="slide" />
          <p class="image-text">image 3</p>
        </div>

        <div class="carousel-item">
          <img src="img/4.jpg" alt="slide" />
          <p class="image-text">image 4</p>
        </div>
      </div>

      <button class="btn-next"><i class="fa fa-angle-right"></i></button>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
